<div class="min-h-full">
    <nav class="bg-gray-800">
      <div class="mx-auto max-w-full px-4 sm:px-6 lg:px-8">
        <div class="flex h-24 items-center justify-between">
          <div class="flex items-center">
            <div class="flex-shrink-0">
                <a routerLink="/">
                    <img class="h-16 w-16" src="https://www.thebbhl.ca/wp-content/uploads/2016/09/bbhl_picture.png" alt="BBHL">
                </a>
            </div>
            <div class="hidden md:block">
              <div class="ml-10 flex items-baseline space-x-4">
                  <a 
                      routerLink="/players" 
                      routerLinkActive="bg-gray-900 text-white" 
                      [routerLinkActiveOptions]="{ exact: true }" 
                      class="rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
                  >
                      Brothers
                  </a>
                  <a 
                      routerLink="/standings" 
                      routerLinkActive="bg-gray-900 text-white" 
                      [routerLinkActiveOptions]="{ exact: true }" 
                      class="rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
                  >
                      Standings
                  </a>
                  <a 
                      routerLink="/schedule" 
                      routerLinkActive="bg-gray-900 text-white" 
                      [routerLinkActiveOptions]="{ exact: true }" 
                      class="rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
                  >
                      Schedule
                  </a>
                  <a 
                      routerLink="/bbhldoku" 
                      routerLinkActive="bg-gray-900 text-white" 
                      [routerLinkActiveOptions]="{ exact: true }" 
                      class="rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
                  >
                      BBHLdoku
                  </a>
                  <a 
                      routerLink="/draft-sim" 
                      routerLinkActive="bg-gray-900 text-white" 
                      [routerLinkActiveOptions]="{ exact: true }" 
                      class="rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white"
                  >
                      Draft Simulator
                  </a>
              </div>
          </div>
          
          </div>
          <div class="hidden md:block">
            <div class="ml-4 flex items-center md:ml-6">
              <!-- Profile dropdown -->
              <div class="relative ml-3">
                <a routerLink="/admin-hub" class="rounded-md px-3 py-2 text-base font-medium bg-white text-gray-500 hover:text-black">Admin Hub</a>
              </div>
            </div>
          </div>
          <div class="-mr-2 flex md:hidden">
            <!-- Mobile menu button -->
            <button (click)="toggleMenu()" type="button" class="relative inline-flex items-center justify-center rounded-md bg-gray-800 p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800" aria-controls="mobile-menu" aria-expanded="false">
              <span class="absolute -inset-0.5"></span>
              <span class="sr-only">Open main menu</span>
              <!-- Menu open: "hidden", Menu closed: "block" -->
              <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
              </svg>
              <!-- Menu open: "block", Menu closed: "hidden" -->
              <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
        </div>
      </div>
  
      <!-- Mobile menu, show/hide based on menu state. -->
      <div *ngIf="menuIsOpen" class="md:hidden" id="mobile-menu">
        <div class="space-y-1 px-2 pb-3 pt-2 sm:px-3">
          <a routerLink="/" (click)="toggleMenu()" class="block rounded-md bg-gray-900 px-3 py-2 text-base font-medium text-white" aria-current="page">Home</a>
          <a routerLink="/players" (click)="toggleMenu()" class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Brothers</a>
          <a routerLink="/standings" (click)="toggleMenu()" class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Standings</a>
          <a routerLink="/schedule" (click)="toggleMenu()" class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Schedule</a>
          <a routerLink="/bbhldoku" (click)="toggleMenu()" class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">BBHLdoku</a>
          <a routerLink="/draft-sim" (click)="toggleMenu()" class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Draft Simulator</a>
          <div class="border-t border-gray-700">
            <a routerLink="/admin-hub" (click)="toggleMenu()" class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Admin Hub</a>
          </div>
        </div>
      </div>
    </nav>
