
<div class="p-6 space-y-6 max-w-[600px]">
    <div class="flex items-left rounded">
        <h1 class="font-bold text-2xl">
           Edit Profile
        </h1>
    </div>

    <div class="grid grid-cols-6 gap-6">
        
        <!-- Profile Pic Display -->
        <div class="col-span-6 sm:col-span-3 flex items-center">
            <div *ngIf="user && user.picture">
              <img class="w-48 h-48 rounded-full" src="{{ user.picture }}" alt="user photo">
            </div>
            <div *ngIf="user && !user.picture" class="relative inline-flex items-center justify-center w-48 h-48 overflow-hidden bg-gray-100 rounded-full dark:bg-gray-600">
              <span class="font-bold text-4xl text-gray-600 dark:text-gray-300">{{ globalService.getUserInitials(user) }}</span>
            </div>
        </div>

        <!-- File Upload -->
        <div class="col-span-6 sm:col-span-3 flex flex-col justify-center">
            <label for="picture" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Picture</label>
            <input (change)="uploadFile($event)" name="picture" id="picture" class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" type="file">
            <p class="mt-1 text-sm text-gray-500 dark:text-gray-300" id="file_input_help">PNG, JPG (MAX. 1MB)</p>
        </div>          
        
        <!-- First/Last Name Fields -->
        <div class="col-span-6 sm:col-span-3">
            <label for="first-name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">First Name</label>
            <input type="text" [(ngModel)]="formData.first_name" name="first-name" id="first-name" class="shadow-sm bg-gray-50  text-gray-900 text-sm rounded-lg border border-green-400 focus:ring-green-400 focus:border-green-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-green-400 dark:focus:border-green-400" [placeholder]="globalService.loggedInUser?.first_name" required="">
        </div>

        <div class="col-span-6 sm:col-span-3">
            <label for="last-name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Last Name</label>
            <input type="text" [(ngModel)]="formData.last_name" name="last-name" id="last-name" class="shadow-sm bg-gray-50 text-gray-900 text-sm rounded-lg border border-green-400 focus:ring-green-400 focus:border-green-500 block w-full p-2.5 dark:bg-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-green-400 dark:focus:border-green-400" [placeholder]="globalService.loggedInUser?.last_name" required="">
        </div>

        <!-- User Name & Email -->
        <div class="col-span-6 sm:col-span-3">
            <label for="input-group-1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
            <div class="relative mb-6">
            <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 16">
                    <path d="m10.036 8.278 9.258-7.79A1.979 1.979 0 0 0 18 0H2A1.987 1.987 0 0 0 .641.541l9.395 7.737Z"/>
                    <path d="M11.241 9.817c-.36.275-.801.425-1.255.427-.428 0-.845-.138-1.187-.395L0 2.6V14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2.5l-8.759 7.317Z"/>
                </svg>
            </div>
            <input type="text" id="email" name="email" [(ngModel)]="formData.email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-400 focus:border-green-400 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-green-400 dark:focus:border-green-400" [placeholder]="globalService.loggedInUser?.email">
            </div>
       </div>

       <div class="col-span-6 sm:col-span-3">
            <label for="website-admin" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Username</label>
            <div class="flex">
            <span class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border rounded-e-0 border-gray-300 border-e-0 rounded-s-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600">
                <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z"/>
                </svg>
            </span>
            <input type="text" id="user_name" name="user_name" [(ngModel)]="formData.user_name" class="rounded-none rounded-e-lg bg-gray-50 border text-gray-900 focus:ring-green-400 focus:border-green-400 block flex-1 min-w-0 w-full text-sm border-gray-300 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-green-400 dark:focus:border-green-400" [placeholder]="globalService.loggedInUser?.user_name">
            </div>
       </div>

       <!-- Submit -->
       <div class="col-span-6 sm:col-span-3">
            <button (click)="editUserFormSubmit()" type="submit" class="text-white bg-green-400 hover:bg-green-500 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-green-400 dark:hover:bg-green-500">Save Changes</button>
       </div>
    </div>
</div>
